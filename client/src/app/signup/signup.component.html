<div class="container" style="margin-top: 15px;">
    <h1 class="display-4" style="text-align: center;">Signup Here</h1>
    <form [formGroup]="signupForm" (ngSubmit)="submit()">
        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Username</span>
            </div>
            <input type="text" class="form-control" placeholder="Username" formControlName="username">
        </div>
          
        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Email</span>
            </div>
            <input type="text" class="form-control" placeholder="Your email" formControlName="email">
        </div>
        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Region</span>
            </div>
            <input type="text" class="form-control" placeholder="Your region" formControlName="region">
        </div>
        <div class="input-group input-group-sm">
            <div class="input-group-prepend">
                <span class="input-group-text">Password</span>
            </div>
            <input type="password" class="form-control" placeholder="your password" formControlName="password">
        </div>
        <small *ngIf="(password.dirty || password.touched) && password.errors.isValidPassword.valid">
            Should be of 6 character long
        </small>
        <div class="mt-3">
            <button class="btn btn-sm bg-dark text-light" type="submit">Submit</button>
        </div>
    </form>
    <span>Already account </span><span style="color: chocolate; font-weight: bold;" (click)="goLogin()">Login here</span>
</div>
